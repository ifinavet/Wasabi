# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - wasabi-dev

on:
  push:
    branches:
      - deployments/development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Development --no-restore

      - name: dotnet publish
        run: dotnet publish -c Development -o ./Publish
        
      - name: Set folder permissions
        run: |
            chmod -R 755 ${{env.AZURE_WEBAPP_PACKAGE_PATH}}/myapp
            if [ -d "${{env.AZURE_WEBAPP_PACKAGE_PATH}}/myapp/App_Plugins" ]; then
              chmod -R 777 ${{env.AZURE_WEBAPP_PACKAGE_PATH}}/myapp/App_Plugins
            fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp 
          path: ./Publish 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ./Publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9EEC579BC4D345A1A716BF7BB058A860 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2F55E940C5274116B270ADD6C561B589 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72B77770FEED4A1F8AA3F23AE450F74E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wasabi-dev'
          slot-name: 'Production'
          package: .
          
